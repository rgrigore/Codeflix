server.port=8762
spring.application.name=apigateway

eureka.client.service-url.default-zone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.hostname=localhost

spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.routes[0].id=video
spring.cloud.gateway.routes[0].uri=lb://video
spring.cloud.gateway.routes[0].predicates[0]=Path=/videos/**

logging.level.org.springframework.security=DEBUG

spring.datasource.url=jdbc:h2:file:~/codeflix/gateway/codeflix_db;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.jpa.hibernate.ddl-auto=update

spring.profiles.active=production
